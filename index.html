<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryptoFarm - Premium Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='10426674' data-sdk='show_10426674'></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; -webkit-user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.25rem; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .gradient-green { background: linear-gradient(135deg, #10b981, #059669); }
        .leaf-grow { transition: transform 0.5s ease; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .floating { animation: float 3s ease-in-out infinite; }
        .btn-disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#0f172a]/90 z-50">
        <h1 class="text-xl font-black text-green-400 tracking-tighter uppercase italic">CryptoFarm</h1>
        <div class="glass px-4 py-2 flex items-center gap-2">
            <i class="fas fa-coins text-yellow-400"></i>
            <span id="ton-converted" class="font-mono font-bold text-sm text-green-400">0.00000 DOGE</span>
        </div>
    </header>

    <main class="px-4 space-y-4">
        
        <div id="home" class="tab-content active space-y-4">
            <div class="glass p-5">
                <h3 class="text-green-400 font-bold mb-4 text-sm flex items-center gap-2">
                    <i class="fas fa-user"></i> User Information
                </h3>
                <div class="grid grid-cols-2 gap-y-3 text-xs">
                    <span class="text-gray-400">UserID:</span> <span id="displayId" class="text-right font-mono">#----</span>
                    <span class="text-gray-400">Username:</span> <span id="displayUser" class="text-right">@loading</span>
                    <div class="col-span-2 mt-2 pt-2 border-t border-white/5 text-center">
                        <p class="text-gray-400 mb-1 uppercase text-[10px] tracking-widest">Total Coin Balance</p>
                        <p class="text-3xl font-black text-green-400"><span id="total-coin">0</span></p>
                    </div>
                </div>
            </div>

            <div class="glass p-5">
                <h3 class="font-bold mb-4 text-green-400 text-sm flex items-center gap-2">
                    <i class="fas fa-wallet"></i> Withdraw
                </h3>
                <div class="space-y-3">
                    <div class="text-[10px] text-gray-400 px-1 uppercase tracking-tighter">FaucetPay Email:</div>
                    <input id="userEmail" type="email" placeholder="Enter FaucetPay Email" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 outline-none focus:border-green-500 text-sm mb-2">
                    
                    <div class="relative">
                        <input id="wd-amount" type="number" placeholder="Coin Amount (min 1000)" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 outline-none focus:border-green-500 text-sm">
                        <button onclick="setMaxWD()" class="absolute right-3 top-2.5 text-[10px] bg-green-600 px-2 py-1 rounded font-bold uppercase">Max</button>
                    </div>
                    
                    <button onclick="processWithdraw()" class="w-full gradient-green py-3 rounded-xl font-bold text-black text-sm shadow-lg shadow-green-900/20 active:scale-95 transition uppercase tracking-widest">
                        Withdraw Now
                    </button>
                    <p class="text-[9px] text-gray-500 text-center italic">Processing via FaucetPay API (Instant)</p>
                </div>
            </div>
            
            <div class="glass p-5 text-center">
                <p class="text-[10px] text-gray-500 uppercase">Rate: 100,000 Coin = 1 USDT (in DOGE)</p>
            </div>
        </div>

        <div id="farming" class="tab-content space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div onclick="triggerAds('DAILY')" class="glass p-4 text-center border-b-2 border-blue-500 cursor-pointer active:scale-95 transition">
                    <i class="fas fa-calendar-check text-xl text-blue-400 mb-1"></i>
                    <p class="text-[10px] font-bold">DAILY CLAIM</p>
                    <p class="text-[9px] text-gray-400">+100 Coin</p>
                </div>
                <div onclick="triggerAds('HOURLY')" class="glass p-4 text-center border-b-2 border-purple-500 cursor-pointer active:scale-95 transition">
                    <i class="fas fa-bolt text-xl text-purple-400 mb-1"></i>
                    <p class="text-[10px] font-bold">HOURLY GIFT</p>
                    <p class="text-[9px] text-gray-400">+80 Coin</p>
                </div>
            </div>

            <div class="glass p-10 text-center relative overflow-hidden">
                <div class="mb-4 flex justify-center">
                    <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center floating">
                        <i id="leaf-icon" class="fas fa-seedling text-3xl text-green-400 leaf-grow" style="transform: scale(0.5);"></i>
                    </div>
                </div>
                <div class="text-5xl font-black mb-1"><span id="harvest-counter">0</span><span class="text-sm text-green-500/40">/40</span></div>
                <p class="text-[10px] text-gray-500 mb-6 tracking-widest uppercase">Farming in progress</p>
                <div class="w-full bg-white/5 h-2 rounded-full mb-8 overflow-hidden">
                    <div id="harvest-bar" class="h-full bg-green-500 w-0 transition-all duration-500"></div>
                </div>
                <button id="btn-harvest" onclick="triggerAds('HARVEST')" class="w-full py-4 rounded-2xl bg-gray-700 text-gray-400 font-bold text-sm btn-disabled uppercase" disabled>
                    Harvest Coin
                </button>
            </div>
        </div>

        <div id="plan" class="tab-content space-y-4">...</div>
        <div id="affiliate" class="tab-content space-y-4">...</div>

    </main>

    <nav class="fixed bottom-0 w-full glass rounded-none border-t border-white/10 px-4 py-3 flex justify-around items-center text-gray-500 z-50">
        <button onclick="showTab('home')" class="nav-btn flex flex-col items-center gap-1 text-green-400">
            <i class="fas fa-home text-lg"></i><span class="text-[10px] font-bold">HOME</span>
        </button>
        <button onclick="showTab('farming')" class="nav-btn flex flex-col items-center gap-1">
            <i class="fas fa-seedling text-lg"></i><span class="text-[10px] font-bold">FARM</span>
        </button>
        <button onclick="showTab('plan')" class="nav-btn flex flex-col items-center gap-1">
            <i class="fas fa-layer-group text-lg"></i><span class="text-[10px] font-bold">PLAN</span>
        </button>
        <button onclick="showTab('affiliate')" class="nav-btn flex flex-col items-center gap-1">
            <i class="fas fa-users text-lg"></i><span class="text-[10px] font-bold">FRIENDS</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // CONFIG FIREBASE KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyBA0XxekNCYuBJVqLFWKhJYbIyEv7SGcOc",
            authDomain: "cryptofarm-bd14a.firebaseapp.com",
            projectId: "cryptofarm-bd14a",
            storageBucket: "cryptofarm-bd14a.firebasestorage.app",
            messagingSenderId: "9701816366",
            appId: "1:9701816366:web:fd369290508596e27287bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "7138574504";
        const userRef = doc(db, "users", userId);
        let userBalance = 0;

        // UI Updates
        async function refreshData() {
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                userBalance = data.balance || 0;
                document.getElementById('total-coin').innerText = Math.floor(userBalance).toLocaleString();
                document.getElementById('ton-converted').innerText = (userBalance / 100000).toFixed(5) + " DOGE";
                document.getElementById('displayId').innerText = "#" + userId;
                document.getElementById('displayUser').innerText = "@" + (tg.initDataUnsafe?.user?.username || "user");
                if(data.email) document.getElementById('userEmail').value = data.email;
            }
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('text-green-400'));
            event.currentTarget.classList.add('text-green-400');
        };

        // Mining Logic (40 Coins / 5 Minutes)
        let harvestProgress = 0;
        setInterval(() => {
            if (harvestProgress < 40) {
                harvestProgress += 0.133;
                document.getElementById('harvest-counter').innerText = Math.min(40, Math.floor(harvestProgress));
                document.getElementById('harvest-bar').style.width = (harvestProgress/40*100) + "%";
                document.getElementById('leaf-icon').style.transform = `scale(${0.5 + (harvestProgress/40 * 0.7)})`;
                if (harvestProgress >= 40) {
                    const btn = document.getElementById('btn-harvest');
                    btn.disabled = false; btn.classList.remove('btn-disabled', 'bg-gray-700');
                    btn.classList.add('bg-white', 'text-black');
                    btn.innerText = "READY TO HARVEST";
                }
            }
        }, 1000);

        window.triggerAds = (type) => {
            // Logik iklan Adsgram/Monetag di sini
            // Jika sukses, panggil: await updateDoc(userRef, { balance: increment(jumlah) }); refreshData();
        };

        window.setMaxWD = () => { document.getElementById('wd-amount').value = Math.floor(userBalance); };

        window.processWithdraw = async () => {
            const amount = document.getElementById('wd-amount').value;
            const email = document.getElementById('userEmail').value;

            if(!email || !amount || amount < 1000) {
                return tg.showAlert("Please enter a valid email and minimum 1000 coins!");
            }

            tg.showConfirm(`Withdraw ${amount} coins to ${email}?`, async (confirm) => {
                if (confirm) {
                    tg.MainButton.setText("PROCESSING...").show();
                    try {
                        const response = await fetch('/api/withdraw', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ userId, amount, email })
                        });
                        const res = await response.json();
                        if(res.success) {
                            await updateDoc(userRef, { balance: increment(-amount), email: email });
                            tg.showAlert("Withdrawal successful! Check your FaucetPay.");
                            refreshData();
                        } else {
                            tg.showAlert("Failed: " + res.message);
                        }
                    } catch (e) {
                        tg.showAlert("Connection error!");
                    }
                    tg.MainButton.hide();
                }
            });
        };

        // Init
        async function init() {
            const snap = await getDoc(userRef);
            if (!snap.exists()) await setDoc(userRef, { balance: 0, email: "" });
            refreshData();
        }
        init();
    </script>
</body>
</html>
