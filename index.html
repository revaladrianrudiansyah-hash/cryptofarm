<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryptoFarm - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.25rem; }
        .gradient-green { background: linear-gradient(135deg, #10b981, #059669); }
    </style>
</head>
<body class="pb-24 p-4 space-y-4">

    <div class="glass p-5">
        <h3 class="text-green-400 font-bold mb-4 text-xs tracking-widest uppercase flex items-center gap-2">
            <i class="fas fa-user-circle"></i> Account Information
        </h3>
        <div class="space-y-3 text-xs">
            <div class="flex justify-between"><span class="text-gray-400">User ID:</span><span id="displayId" class="font-mono">#----</span></div>
            <div class="flex justify-between"><span class="text-gray-400">Username:</span><span id="displayUser">@loading</span></div>
            
            <div class="flex justify-between items-center py-2 border-y border-white/5">
                <span class="text-gray-400">Withdraw Email:</span>
                <div id="email-container" class="flex items-center gap-2">
                    <input id="bindEmailInput" type="email" placeholder="Enter FaucetPay Email" class="bg-black/40 border border-white/20 rounded px-2 py-1 text-[10px] outline-none focus:border-green-500">
                    <button onclick="bindEmail()" class="bg-green-600 text-black px-2 py-1 rounded font-bold text-[9px]">BIND</button>
                </div>
                <span id="boundEmailDisplay" class="hidden text-green-400 font-bold"></span>
            </div>

            <div class="text-center pt-2">
                <p class="text-gray-500 text-[10px] uppercase tracking-widest">Total Balance</p>
                <p class="text-3xl font-black text-green-400"><span id="total-coin">0</span> <span class="text-sm font-normal">COINS</span></p>
            </div>
        </div>
    </div>

    <div class="glass p-5 border-t-2 border-green-500">
        <h3 class="font-bold mb-4 text-xs tracking-widest uppercase text-white">Withdrawal</h3>
        <div class="space-y-4">
            <div>
                <label class="text-[9px] text-gray-500 uppercase font-bold ml-1">Withdraw Amount</label>
                <div class="relative mt-1">
                    <input id="wd-amount" type="number" oninput="updateDogeConv()" placeholder="Min. 1000" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 outline-none focus:border-green-500 text-sm text-white">
                    <button onclick="setMaxWD()" class="absolute right-3 top-2.5 text-[9px] bg-green-600 px-2 py-1 rounded font-black text-black uppercase">Max</button>
                </div>
            </div>
            
            <div>
                <label class="text-[9px] text-gray-500 uppercase font-bold ml-1">You will receive (Est.)</label>
                <input id="wd-conv" type="text" disabled placeholder="0.00000000 DOGE" class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-sm text-green-400 font-mono mt-1">
            </div>
            
            <button onclick="processWithdraw()" class="w-full gradient-green py-4 rounded-2xl font-black text-black text-sm uppercase tracking-widest active:scale-95 transition shadow-lg shadow-green-900/20">
                Confirm Withdraw
            </button>
            <p class="text-[8px] text-gray-500 text-center italic">Rule: Min 1000. Daily 100 coins test available once per day.</p>
        </div>
    </div>

    <div class="glass p-5">
        <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-4 tracking-widest flex items-center gap-2">
            <i class="fas fa-history"></i> Last 5 Withdrawals
        </h3>
        <div id="history-list" class="space-y-2">
            <p id="no-history" class="text-center text-[10px] text-gray-600 italic">No transactions found.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, limit, getDocs, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBA0XxekNCYuBJVqLFWKhJYbIyEv7SGcOc",
            authDomain: "cryptofarm-bd14a.firebaseapp.com",
            projectId: "cryptofarm-bd14a",
            storageBucket: "cryptofarm-bd14a.firebasestorage.app",
            messagingSenderId: "9701816366",
            appId: "1:9701816366:web:fd369290508596e27287bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "7138574504";
        const userRef = doc(db, "users", userId);
        
        let userBalance = 0;
        let boundEmail = "";
        let lastWDDate = "";

        // -- LOGIC: UPDATE DOGE CONVERSION --
        window.updateDogeConv = () => {
            const amount = document.getElementById('wd-amount').value;
            const dogePrice = 0.000014; // Contoh rate: koin ke DOGE
            document.getElementById('wd-conv').value = amount ? (amount * dogePrice).toFixed(8) + " DOGE" : "";
        };

        window.setMaxWD = () => {
            document.getElementById('wd-amount').value = Math.floor(userBalance);
            updateDogeConv();
        };

        // -- LOGIC: BIND EMAIL --
        window.bindEmail = async () => {
            const email = document.getElementById('bindEmailInput').value.trim();
            if(!email.includes("@")) return tg.showAlert("Invalid Email!");
            
            tg.showConfirm("Are you sure? This email cannot be changed later!", async (ok) => {
                if(ok) {
                    await updateDoc(userRef, { withdrawEmail: email });
                    tg.showAlert("Email Linked Successfully!");
                    loadData();
                }
            });
        };

        // -- LOGIC: PROCESS WITHDRAW --
        window.processWithdraw = async () => {
            const amount = parseInt(document.getElementById('wd-amount').value);
            const today = new Date().toDateString();

            if(!boundEmail) return tg.showAlert("Please bind your FaucetPay email first!");
            if(isNaN(amount)) return tg.showAlert("Enter amount!");
            if(amount > userBalance) return tg.showAlert("Insufficient balance!");

            // Rule 100 Coin vs 1000 Coin
            if (amount === 100) {
                if(lastWDDate === today) return tg.showAlert("Daily 100 coin test already used!");
            } else if (amount < 1000) {
                return tg.showAlert("Minimum regular withdrawal is 1000 coins!");
            }

            tg.showConfirm(`Withdraw ${amount} coins to ${boundEmail}?`, async (ok) => {
                if(ok) {
                    try {
                        const response = await fetch('/api/withdraw', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ userId, amount, email: boundEmail })
                        });
                        const res = await response.json();
                        
                        if(res.success) {
                            // Save to History
                            await addDoc(collection(db, "withdrawals"), {
                                userId, amount, date: new Date().toLocaleString(), status: "Success"
                            });
                            // Update User
                            await updateDoc(userRef, { 
                                balance: increment(-amount),
                                lastWithdrawDate: today
                            });
                            tg.showAlert("Sent! Check FaucetPay.");
                            loadData();
                        } else {
                            tg.showAlert("Error: " + res.message);
                        }
                    } catch (e) { tg.showAlert("Connection Failed"); }
                }
            });
        };

        // -- LOGIC: LOAD DATA --
        async function loadData() {
            const snap = await getDoc(userRef);
            if(snap.exists()){
                const d = snap.data();
                userBalance = d.balance || 0;
                boundEmail = d.withdrawEmail || "";
                lastWDDate = d.lastWithdrawDate || "";
                
                document.getElementById('total-coin').innerText = userBalance.toLocaleString();
                document.getElementById('displayId').innerText = "#" + userId;
                document.getElementById('displayUser').innerText = "@" + (tg.initDataUnsafe?.user?.username || "Guest");
                
                if(boundEmail) {
                    document.getElementById('email-container').classList.add('hidden');
                    document.getElementById('boundEmailDisplay').classList.remove('hidden');
                    document.getElementById('boundEmailDisplay').innerText = boundEmail;
                }
            }
            loadHistory();
        }

        async function loadHistory() {
            const q = query(collection(db, "withdrawals"), where("userId", "==", userId), orderBy("date", "desc"), limit(5));
            const snap = await getDocs(q);
            const container = document.getElementById('history-list');
            if(!snap.empty) {
                document.getElementById('no-history').style.display = 'none';
                container.innerHTML = snap.docs.map(doc => {
                    const h = doc.data();
                    return `<div class="flex justify-between items-center bg-white/5 p-2 rounded text-[9px] border border-white/5">
                        <span>${h.date}</span>
                        <span class="font-bold text-green-400">${h.amount} COIN</span>
                        <span class="text-gray-500 uppercase">${h.status}</span>
                    </div>`;
                }).join('');
            }
        }

        tg.expand();
        loadData();
    </script>
</body>
</html>
