<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeedFarm Pro - Farming Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk-v1.js"></script>
    <script src="//libtl.com/sdk.js" data-zone="10426674" data-sdk="show_10426674"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn-locked { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        .gradient-text { background: linear-gradient(to right, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="pb-28 p-4">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-black italic gradient-text">SEEDFARM</h1>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest">Digital Farming Sim</p>
        </div>
        <div class="glass px-4 py-2 flex items-center gap-2 border-green-500/30">
            <i class="fas fa-wallet text-yellow-500 text-xs"></i>
            <span id="top-balance" class="font-mono text-sm font-bold">0</span>
        </div>
    </header>

    <div id="home" class="tab-content active space-y-4">
        <div class="glass p-5 space-y-4">
            <div class="flex items-center gap-3 border-b border-white/5 pb-3">
                <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <p id="displayUser" class="font-bold text-sm">@username</p>
                    <p id="displayId" class="text-[10px] text-gray-500 font-mono">#ID---------</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-white/5 p-3 rounded-2xl">
                    <p class="text-[9px] text-gray-500 uppercase">Total Assets</p>
                    <p id="total-coin" class="text-xl font-bold text-green-400">0</p>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl">
                    <p class="text-[9px] text-gray-500 uppercase">Farm Rank</p>
                    <p class="text-xl font-bold text-blue-400">Novice</p>
                </div>
            </div>
        </div>

        <div class="glass p-5 space-y-3">
            <h3 class="text-xs font-bold uppercase tracking-wider text-gray-400">Withdrawal Portal</h3>
            <div id="email-container" class="flex gap-2">
                <input id="bindEmailInput" type="email" placeholder="FaucetPay Email" class="flex-1 bg-black/40 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none focus:border-green-500">
                <button onclick="bindEmail()" class="bg-green-600 text-black px-4 py-2 rounded-xl font-bold text-xs uppercase">Bind</button>
            </div>
            <p id="boundEmailDisplay" class="hidden text-green-400 font-mono text-center py-2 text-xs bg-green-500/5 rounded-xl border border-green-500/20 italic"></p>
            <button onclick="tg.showAlert('Minimal withdrawal is 10,000 Coins.')" class="w-full py-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 font-bold text-xs uppercase tracking-widest">Process Payment</button>
        </div>
    </div>

    <div id="farming" class="tab-content space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <button id="btn-daily" onclick="startWaterfall('DAILY')" class="glass p-5 text-center bg-blue-500/5 border-blue-500/20">
                <i class="fas fa-calendar-alt text-blue-400 mb-2"></i>
                <p class="text-[10px] font-bold">DAILY BONUS</p>
                <p id="timer-daily" class="text-[8px] text-gray-500 font-mono">CLAIM NOW</p>
            </button>
            <button id="btn-hourly" onclick="startWaterfall('HOURLY')" class="glass p-5 text-center bg-purple-500/5 border-purple-500/20">
                <i class="fas fa-bolt text-purple-400 mb-2"></i>
                <p class="text-[10px] font-bold">HOURLY DROP</p>
                <p id="timer-hourly" class="text-[8px] text-gray-500 font-mono">CLAIM NOW</p>
            </button>
        </div>

        <div class="glass p-8 text-center space-y-6 border-t-2 border-green-500">
            <div class="relative w-24 h-24 mx-auto">
                <div class="absolute inset-0 bg-green-500/20 blur-2xl rounded-full"></div>
                <div class="relative w-full h-full bg-black/40 rounded-full flex items-center justify-center text-4xl border border-white/10">ðŸŒ±</div>
            </div>
            <div>
                <div class="text-4xl font-black font-mono"><span id="harvest-counter">40</span><span class="text-gray-600 text-xl">/40</span></div>
                <div class="w-full bg-white/5 h-1.5 rounded-full mt-4 overflow-hidden">
                    <div id="harvest-bar" class="h-full bg-green-500 shadow-[0_0_10px_#22c55e] transition-all duration-500"></div>
                </div>
            </div>
            <button id="btn-harvest" onclick="startWaterfall('HARVEST')" class="w-full py-4 rounded-2xl font-black uppercase tracking-widest text-sm transition-all shadow-lg shadow-green-900/20">
                Collect Harvest
            </button>
        </div>
    </div>

    <div id="plan" class="tab-content space-y-4 text-center">
        <div class="glass p-8">
            <i class="fas fa-lock text-3xl text-gray-600 mb-4"></i>
            <h3 class="font-bold">INVESTMENT PLAN</h3>
            <p class="text-xs text-gray-500 mt-2">Staking and investment features are coming soon. Increase your rank to unlock.</p>
        </div>
    </div>

    <nav class="fixed bottom-6 left-4 right-4 glass p-3 flex justify-around items-center z-50 shadow-2xl border-white/10">
        <button onclick="showTab('home', this)" class="nav-btn flex flex-col items-center gap-1 text-green-400"><i class="fas fa-home"></i><span class="text-[9px] font-bold">HOME</span></button>
        <button onclick="showTab('farming', this)" class="nav-btn flex flex-col items-center gap-1 text-gray-500"><i class="fas fa-seedling"></i><span class="text-[9px] font-bold">FARM</span></button>
        <button onclick="showTab('plan', this)" class="nav-btn flex flex-col items-center gap-1 text-gray-500"><i class="fas fa-chart-line"></i><span class="text-[9px] font-bold">PLAN</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBA0XxekNCYuBJVqLFWKhJYbIyEv7SGcOc",
            authDomain: "cryptofarm-bd14a.firebaseapp.com",
            projectId: "cryptofarm-bd14a",
            storageBucket: "cryptofarm-bd14a.firebasestorage.app",
            messagingSenderId: "9701816366",
            appId: "1:9701816366:web:fd369290508596e27287bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "7138574504";
        const userRef = doc(db, "users", userId);

        let userBalance = 0;
        let lastDaily = 0;
        let lastHourly = 0;
        let harvestProgress = 40;

        async function loadData() {
            const snap = await getDoc(userRef);
            if(!snap.exists()) await setDoc(userRef, { balance: 0, withdrawEmail: "", lastDaily: 0, lastHourly: 0 });
            const d = snap.data();
            userBalance = d.balance || 0;
            lastDaily = d.lastDaily || 0;
            lastHourly = d.lastHourly || 0;

            document.getElementById('displayId').innerText = "#" + userId;
            document.getElementById('displayUser').innerText = "@" + (tg.initDataUnsafe?.user?.username || "Guest");
            document.getElementById('total-coin').innerText = Math.floor(userBalance).toLocaleString();
            document.getElementById('top-balance').innerText = Math.floor(userBalance).toLocaleString();
            
            if(d.withdrawEmail) {
                document.getElementById('email-container').style.display = 'none';
                document.getElementById('boundEmailDisplay').classList.remove('hidden');
                document.getElementById('boundEmailDisplay').innerText = d.withdrawEmail;
            }
        }

        // WATERFALL SYSTEM
        window.startWaterfall = (type) => {
            const now = Date.now();
            if(type === 'DAILY' && now - lastDaily < 86400000) return;
            if(type === 'HOURLY' && now - lastHourly < 3600000) return;
            if(type === 'HARVEST' && harvestProgress < 40) return;

            tg.showConfirm("Watch ad to get reward?", (ok) => {
                if(ok) {
                    const rand = Math.random();
                    if(rand > 0.5) {
                        const AdController = window.Adsgram.init({ blockId: "20691" });
                        AdController.show().then(() => { giveReward(type); })
                        .catch(() => { callMonetag(type); });
                    } else {
                        callMonetag(type);
                    }
                }
            });
        };

        function callMonetag(type) {
            show_10426674().then(() => { giveReward(type); })
            .catch(() => { tg.showAlert("Ad failed. Try later."); });
        }

        async function giveReward(type) {
            let amt = (type === 'DAILY') ? 100 : (type === 'HOURLY') ? 50 : 40;
            let upd = { balance: increment(amt) };
            if(type === 'DAILY') upd.lastDaily = Date.now();
            if(type === 'HOURLY') upd.lastHourly = Date.now();
            if(type === 'HARVEST') harvestProgress = 0;
            await updateDoc(userRef, upd);
            tg.showAlert("Success!");
            loadData();
        }

        setInterval(() => {
            if (harvestProgress < 40) harvestProgress += 0.25;
            document.getElementById('harvest-counter').innerText = Math.floor(harvestProgress);
            document.getElementById('harvest-bar').style.width = (harvestProgress / 40 * 100) + "%";
            const btn = document.getElementById('btn-harvest');
            if (harvestProgress >= 40) {
                btn.className = "w-full py-4 rounded-2xl font-black uppercase tracking-widest text-sm bg-green-500 text-black";
            } else {
                btn.className = "w-full py-4 rounded-2xl font-black uppercase tracking-widest text-sm bg-gray-800 text-gray-500 btn-locked";
            }
            updateCD('DAILY', 'timer-daily', 'btn-daily', 86400000, lastDaily);
            updateCD('HOURLY', 'timer-hourly', 'btn-hourly', 3600000, lastHourly);
        }, 1000);

        function updateCD(type, textId, btnId, wait, last) {
            const el = document.getElementById(textId);
            const btn = document.getElementById(btnId);
            const diff = Date.now() - last;
            if (diff < wait) {
                const rem = wait - diff;
                const h = Math.floor(rem/3600000), m = Math.floor((rem%3600000)/60000), s = Math.floor((rem%60000)/1000);
                el.innerText = `${h}h ${m}m ${s}s`;
                btn.classList.add('btn-locked');
            } else {
                el.innerText = type === 'DAILY' ? "+100 Coin" : "+50 Coin";
                btn.classList.remove('btn-locked');
            }
        }

        window.showTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-green-400', 'text-gray-500'));
            btn.classList.replace('text-gray-500', 'text-green-400');
        };

        window.bindEmail = async () => {
            const email = document.getElementById('bindEmailInput').value.trim();
            if(!email.includes("@")) return tg.showAlert("Invalid Email!");
            await updateDoc(userRef, { withdrawEmail: email });
            tg.showAlert("Bound!");
            loadData();
        };

        tg.expand();
        loadData();
    </script>
</body>
</html>
