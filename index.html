<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeedFarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk-v1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.25rem; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .gradient-green { background: linear-gradient(135deg, #10b981, #059669); }
        .daily-box { background: linear-gradient(135deg, #1e3a8a, #1d4ed8); border: 1px solid #3b82f6; }
        .hourly-box { background: linear-gradient(135deg, #4c1d95, #6d28d9); border: 1px solid #8b5cf6; }
        .btn-locked { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body class="pb-24 p-4">

    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-black text-green-400 italic uppercase">SeedFarm</h1>
        <div class="glass px-3 py-1 flex items-center gap-2">
            <i class="fas fa-coins text-yellow-400"></i>
            <span id="top-balance" class="font-mono text-xs font-bold text-green-400">0</span>
        </div>
    </header>

    <div id="home" class="tab-content active space-y-4">
        <div class="glass p-5 text-xs space-y-3">
            <h3 class="text-green-400 font-bold uppercase tracking-widest flex items-center gap-2">
                <i class="fas fa-user-circle"></i> Account Info
            </h3>
            <div class="flex justify-between"><span class="text-gray-400">User ID:</span><span id="displayId" class="font-mono">#----</span></div>
            <div class="flex justify-between"><span class="text-gray-400">Username:</span><span id="displayUser">@loading</span></div>
            <div class="flex justify-between items-center py-2 border-y border-white/5">
                <span class="text-gray-400 font-bold">Withdraw Acc:</span>
                <div id="email-container" class="flex items-center gap-2">
                    <input id="bindEmailInput" type="email" placeholder="FaucetPay Email" class="bg-black/40 border border-white/20 rounded px-2 py-1 outline-none w-32">
                    <button onclick="bindEmail()" class="bg-green-600 text-black px-2 py-1 rounded font-bold">BIND</button>
                </div>
                <span id="boundEmailDisplay" class="hidden text-green-400 font-bold italic"></span>
            </div>
            <div class="text-center pt-2">
                <p class="text-gray-500 text-[10px] uppercase">Balance</p>
                <p class="text-3xl font-black text-green-400"><span id="total-coin">0</span></p>
            </div>
        </div>

        <div class="glass p-5 border-t-2 border-green-500 space-y-4">
            <h3 class="font-bold text-xs uppercase">Withdrawal</h3>
            <div class="relative mt-1">
                <input id="wd-amount" type="number" oninput="updateDogeConv()" placeholder="Amount (Min 1000)" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 outline-none text-sm text-white font-bold">
                <button onclick="setMaxWD()" class="absolute right-3 top-2.5 text-[10px] bg-green-600 px-3 py-1.5 rounded font-black text-black">MAX</button>
            </div>
            <input id="wd-conv" type="text" disabled placeholder="0.00000000 DOGE" class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-sm text-green-400 font-mono">
            <button onclick="processWithdraw()" class="w-full gradient-green py-4 rounded-2xl font-black text-black text-sm uppercase tracking-widest">Withdraw Now</button>
        </div>

        <div class="glass p-5 space-y-3">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase flex items-center gap-2"><i class="fas fa-history"></i> Last 5 Withdrawals</h3>
            <div id="history-list" class="space-y-2 text-[9px]"><p id="no-history" class="text-center text-gray-600 italic">No history.</p></div>
        </div>
    </div>

    <div id="farming" class="tab-content space-y-4">
        <div class="grid grid-cols-2 gap-3">
            <div id="btn-daily" onclick="claimBonus('DAILY')" class="daily-box p-4 rounded-2xl text-center space-y-1 active:scale-95 transition cursor-pointer">
                <i class="fas fa-calendar-check text-white text-lg"></i>
                <p class="text-[10px] font-bold">DAILY CLAIM</p>
                <p id="timer-daily" class="text-[8px] text-white/70 font-mono">+100 Coin</p>
            </div>
            <div id="btn-hourly" onclick="claimBonus('HOURLY')" class="hourly-box p-4 rounded-2xl text-center space-y-1 active:scale-95 transition cursor-pointer">
                <i class="fas fa-bolt text-white text-lg"></i>
                <p class="text-[10px] font-bold">HOURLY GIFT</p>
                <p id="timer-hourly" class="text-[8px] text-white/70 font-mono">+50 Coin</p>
            </div>
        </div>

        <div class="glass p-6 text-center space-y-6">
            <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center text-2xl mx-auto">ðŸŒ±</div>
            <div>
                <div class="text-4xl font-black"><span id="harvest-counter">0</span><span class="text-green-500/30 text-xl">/40</span></div>
                <p class="text-[9px] text-gray-500 uppercase mt-1">Farming in progress</p>
            </div>
            <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                <div id="harvest-bar" class="h-full bg-green-500 w-0 transition-all duration-300"></div>
            </div>
            <button id="btn-harvest" onclick="doHarvest()" class="w-full py-4 rounded-xl bg-gray-700 text-gray-500 font-bold uppercase text-sm btn-locked" disabled>
                Harvest Coin
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 w-full glass rounded-none border-t border-white/10 p-3 flex justify-around items-center z-50">
        <button onclick="showTab('home', this)" class="nav-btn flex flex-col items-center gap-1 text-green-400"><i class="fas fa-home text-sm"></i><span class="text-[9px] font-bold">HOME</span></button>
        <button onclick="showTab('farming', this)" class="nav-btn flex flex-col items-center gap-1 text-gray-500"><i class="fas fa-seedling text-sm"></i><span class="text-[9px] font-bold">FARM</span></button>
        <button onclick="showTab('plan', this)" class="nav-btn flex flex-col items-center gap-1 text-gray-500"><i class="fas fa-layer-group text-sm"></i><span class="text-[9px] font-bold">PLAN</span></button>
        <button onclick="showTab('affiliate', this)" class="nav-btn flex flex-col items-center gap-1 text-gray-500"><i class="fas fa-users text-sm"></i><span class="text-[9px] font-bold">FRIENDS</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, limit, getDocs, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBA0XxekNCYuBJVqLFWKhJYbIyEv7SGcOc",
            authDomain: "cryptofarm-bd14a.firebaseapp.com",
            projectId: "cryptofarm-bd14a",
            storageBucket: "cryptofarm-bd14a.firebasestorage.app",
            messagingSenderId: "9701816366",
            appId: "1:9701816366:web:fd369290508596e27287bf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id?.toString() || "7138574504";
        const userRef = doc(db, "users", userId);

        let userBalance = 0;
        let boundEmail = "";
        let harvestProgress = 0;
        let lastDaily = 0;
        let lastHourly = 0;

        // LOAD DATA UTAMA
        async function loadData() {
            try {
                const snap = await getDoc(userRef);
                if(!snap.exists()) {
                    await setDoc(userRef, { balance: 0, withdrawEmail: "", lastDaily: 0, lastHourly: 0 });
                }
                const d = snap.data();
                userBalance = d.balance || 0;
                boundEmail = d.withdrawEmail || "";
                lastDaily = d.lastDaily || 0;
                lastHourly = d.lastHourly || 0;

                // Update UI Home
                document.getElementById('displayId').innerText = "#" + userId;
                document.getElementById('displayUser').innerText = "@" + (tg.initDataUnsafe?.user?.username || "Guest");
                document.getElementById('total-coin').innerText = Math.floor(userBalance).toLocaleString();
                document.getElementById('top-balance').innerText = Math.floor(userBalance).toLocaleString();

                if(boundEmail) {
                    document.getElementById('email-container').style.display = 'none';
                    document.getElementById('boundEmailDisplay').classList.remove('hidden');
                    document.getElementById('boundEmailDisplay').innerText = boundEmail;
                }
                loadHistory();
            } catch (e) { console.error("Load Error", e); }
        }

        // TIMER & HARVEST LOGIC
        setInterval(() => {
            if (harvestProgress < 40) {
                harvestProgress += 0.25;
                document.getElementById('harvest-counter').innerText = Math.floor(harvestProgress);
                document.getElementById('harvest-bar').style.width = (harvestProgress / 40 * 100) + "%";
                const btn = document.getElementById('btn-harvest');
                if (harvestProgress >= 40) {
                    btn.disabled = false;
                    btn.classList.remove('bg-gray-700', 'text-gray-500', 'btn-locked');
                    btn.classList.add('gradient-green', 'text-black');
                } else {
                    btn.disabled = true;
                    btn.classList.add('bg-gray-700', 'text-gray-500', 'btn-locked');
                    btn.classList.remove('gradient-green', 'text-black');
                }
            }
            // Update Countdown Daily/Hourly
            updateCountdownUI('DAILY', 'timer-daily', 'btn-daily', 24 * 60 * 60 * 1000, lastDaily);
            updateCountdownUI('HOURLY', 'timer-hourly', 'btn-hourly', 60 * 60 * 1000, lastHourly);
        }, 1000);

        function updateCountdownUI(type, textId, btnId, waitTime, lastTime) {
            const el = document.getElementById(textId);
            const btn = document.getElementById(btnId);
            const diff = Date.now() - lastTime;
            if (diff < waitTime) {
                const rem = waitTime - diff;
                const h = Math.floor(rem/3600000), m = Math.floor((rem%3600000)/60000), s = Math.floor((rem%60000)/1000);
                el.innerText = `${h}h ${m}m ${s}s`;
                btn.classList.add('btn-locked');
            } else {
                el.innerText = type === 'DAILY' ? "+100 Coin" : "+50 Coin";
                btn.classList.remove('btn-locked');
            }
        }

        // ADS CLAIM LOGIC
        window.claimBonus = async (type) => {
            const now = Date.now();
            const wait = type === 'DAILY' ? 24*60*60*1000 : 60*60*1000;
            const last = type === 'DAILY' ? lastDaily : lastHourly;
            if (now - last < wait) return;

            tg.showConfirm(`Watch ad to claim?`, (ok) => {
                if (ok) {
                    const AdController = window.Adsgram.init({ blockId: "20691" });
                    AdController.show().then(async () => {
                        const reward = type === 'DAILY' ? 100 : 50;
                        const updateObj = { balance: increment(reward) };
                        if(type === 'DAILY') updateObj.lastDaily = now;
                        else updateObj.lastHourly = now;
                        await updateDoc(userRef, updateObj);
                        tg.showAlert("Success!");
                        loadData();
                    }).catch(() => tg.showAlert("Ad error/skipped!"));
                }
            });
        };

        window.doHarvest = async () => {
            tg.showConfirm("Watch ad to harvest 40 coins?", (ok) => {
                if (ok) {
                    const AdController = window.Adsgram.init({ blockId: "20691" });
                    AdController.show().then(async () => {
                        await updateDoc(userRef, { balance: increment(40) });
                        harvestProgress = 0;
                        tg.showAlert("Harvest Success!");
                        loadData();
                    }).catch(() => tg.showAlert("Ad failed!"));
                }
            });
        };

        // NAV & WD FUNCTIONS
        window.showTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-green-400', 'text-gray-500'));
            btn.classList.replace('text-gray-500', 'text-green-400');
        };

        window.bindEmail = async () => {
            const email = document.getElementById('bindEmailInput').value.trim();
            if(!email.includes("@")) return tg.showAlert("Invalid Email!");
            await updateDoc(userRef, { withdrawEmail: email });
            tg.showAlert("Saved!");
            loadData();
        };

        window.updateDogeConv = () => {
            const val = document.getElementById('wd-amount').value;
            document.getElementById('wd-conv').value = val ? (val * 0.000014).toFixed(8) + " DOGE" : "";
        };

        window.setMaxWD = () => {
            document.getElementById('wd-amount').value = Math.floor(userBalance);
            updateDogeConv();
        };

        async function loadHistory() {
            const q = query(collection(db, "withdrawals"), where("userId", "==", userId), orderBy("date", "desc"), limit(5));
            const snap = await getDocs(q);
            const container = document.getElementById('history-list');
            if(!snap.empty) {
                document.getElementById('no-history').style.display = 'none';
                container.innerHTML = snap.docs.map(doc => `<div class="flex justify-between bg-white/5 p-2 rounded border border-white/5 text-[9px]"><span>${doc.data().date}</span><span class="text-green-400 font-bold">${doc.data().amount}</span></div>`).join('');
            }
        }

        tg.expand();
        loadData();
    </script>
</body>
</html>
